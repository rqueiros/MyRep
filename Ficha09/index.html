<!doctype html>
<html lang="en">
  <head>
    <title>DreamTrips</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
    <!--Custom JS-->
    <script src="index.js"></script>
    <style>
        /* Tornar as imagens responsivas */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>

    </head>
  <body>
      <!--BARRA DE NAVEGAÇÃO-->
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
          <a class="navbar-brand" href="#">D R E A M T R I P S</a>
          <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
              aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
              <ul class="navbar-nav mr-auto">
                  <!--OPÇÃO SOBRE-->
                  <li class="nav-item">
                      <a class="nav-link" href="#">Sobre</a>
                  </li>
                  <!--OPÇÃO CATÁLOGO-->
                  <li class="nav-item">
                      <a class="nav-link" href="#">Catálogo</a>
                  </li>                  
              </ul>
              <ul class="navbar-nav">
                <!--OPÇÃO LOGIN-->
                <li id="optLogin" class="nav-item">
                    <a data-toggle="modal" data-target="#loginModal" class="nav-link" href="#">Login</a>
                </li>
                <!--OPÇÃO REGISTO-->
                <li id="optRegister" class="nav-item">
                    <a data-toggle="modal" data-target="#registoModal" class="nav-link" href="#">Registo</a>
                </li>
                <!--OPÇÃO LOGOUT-->
                <li id="optLogout" class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>                 
                <!--OPÇÃO HI-->
                <li id="optHi" class="nav-item"></li>                   
            </ul>              
          </div>
      </nav>
      <!--HEADER (CARROUSEL)-->
      <div id="carouselId" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
              <li data-target="#carouselId" data-slide-to="0" class="active"></li>
              <li data-target="#carouselId" data-slide-to="1"></li>
              <li data-target="#carouselId" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                  <img src="images/header_01.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                  <img src="images/header_02.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                  <img src="images/header_03.jpg" alt="Third slide">
              </div>
          </div>
          <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
          </a>
      </div>

      <!--ABOUT (jumbotron)-->
      <div class="jumbotron">
        <h1 class="display-4">Welcome to the DreamTrips application!</h1>
        <p class="lead">Here you can see all the trips of our members and also you can register and submit your own trips!</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
      </div>

      <!--CATALOG (jumbotron)-->
      <div class="jumbotron">
        <h1 class="display-4">Trips Catalog</h1>
        <p class="lead">Browse all the trips!</p>  

        <div id="tripsCatalog" class="container">
            
        </div>
    </div>

        




    <!--MODAL PARA REGISTO-->    
    <div class="modal fade" id="registoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Registo</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form id="frmRegister">
                    <!--NOME-->
                    <div class="form-group">
                        <label for="inputName">Nome</label>
                        <input required type="text" class="form-control" id="inputName" placeholder="nome" >                        
                    </div>
                    <!--EMAIL-->
                    <div class="form-group">
                        <label for="inputEmail">E-mail</label>
                        <input required type="email" class="form-control" id="inputEmail" placeholder="email" >                        
                    </div>

                    <!--PASSWORD-->
                    <div class="form-group">
                        <label for="inputPassword1">Password</label>
                        <input required minlength="5" type="password" class="form-control" id="inputPassword1" placeholder="password" >                        
                    </div>

                    <!-- CONFIRMAR PASSWORD-->
                    <div class="form-group">
                        <label for="inputPassword2">Confirmar password</label>
                        <input required minlength="5" type="password" class="form-control" id="inputPassword2" placeholder="password">                        
                    </div>    

                
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <input type="submit" class="btn btn-primary" value="Registar"/>
            </div>
        </form>
          </div>
        </div>
      </div>

<!--MODAL PARA AUTENTICAÇÃO-->    
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form id="frmLogin">                    
                    <!--EMAIL-->
                    <div class="form-group">
                        <label for="inputLoginEmail">E-mail</label>
                        <input required type="email" class="form-control" id="inputLoginEmail" placeholder="email" >                        
                    </div>

                    <!--PASSWORD-->
                    <div class="form-group">
                        <label for="inputLoginPassword">Password</label>
                        <input required minlength="5" type="password" class="form-control" id="inputLoginPassword" placeholder="password" >                        
                    </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <input type="submit" class="btn btn-primary" value="Login"/>
            </div>
        </form>
          </div>
        </div>
      </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
