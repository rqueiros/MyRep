<!doctype html>
<html lang="en">
  <head>
    <title>Ficha nº8 - Exercício nº2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>

    <!-- Custom js -->
    <script src="ex02.js"></script>

  </head>
  <body>
    <div class="container">
       <div class="jumbotron">
           <h1 class="display-3">MyGames</h1>
           <p class="lead">Management System for my videogames</p>
           <hr class="my-2">
           <form id="frmGames">
            <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Name</label>
                        <input type="text" value="tetris" class="form-control" id="inputName" required>
                    </div>                    
                    <div class="form-group col-md-6">
                        <label for="inputGenre">Genre</label>
                        <select id="inputGenre" class="form-control" required>                            
                            <option value="Action">Action</option>
                            <option value="Adventure">Adventure</option>
                            <option value="Strategy">Strategy</option>
                            <option value="RPG">RPG</option>
                            <option value="Sport">Sport</option>
                            <option value="Racing">Racing</option>                            
                            <option value="Simulation">Simulation</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <div class="form-check form-check-inline">
                            <label class="form-check-label mr-3">
                                <input class="form-check-input" type="checkbox" name="" id="" value="Steam"> Steam
                            </label>
                            <label class="form-check-label mr-3">
                                <input class="form-check-input" type="checkbox" name="" id="" value="PS4"> PS4
                            </label>
                            <label class="form-check-label mr-3">
                                <input class="form-check-input" type="checkbox" name="" id="" value="Mobile"> Mobile
                            </label>
                            <label class="form-check-label mr-3">
                                <input class="form-check-input" type="checkbox" name="" id="" value="XBOX"> XBOX
                            </label>
                            <label class="form-check-label mr-3">
                                <input class="form-check-input" type="checkbox" name="" id="" value="Wii"> Wii
                            </label>
                        </div>
                    </div>                    
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputPhoto">Cover photo link</label>
                        <input type="url" value="http://somecover.pt" class="form-control" id="inputPhoto" required>
                    </div> 
                </div>
                <!-- Buttons-->
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <button type="submit" class="btn btn-primary mb-2">Add game</button>
                        <button type="reset" class="btn btn-primary mb-2">Clear values</button>
                        <button type="button" class="btn btn-primary mb-2">Filter</button>
                        <button type="button" class="btn btn-primary mb-2">Remove all</button>
                    </div>
                </div>
    </form>
    

        <!-- Table -->
        <div class="table-responsive">
            <table id="tblGames" class="table table-sm">            
            </table>
        </div>
       </div>
    </div>
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
